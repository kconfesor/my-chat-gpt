
<div class="flex flex-col rounded-md max-w-800 px-25 py-18 p-5"
     [ngClass]="message?.role === 'assistant' ? 'bg-black/50': 'bg-black/20'">
    <small class="mb-2" [ngClass]="message?.role === 'assistant' ? 'text-red-400': 'text-blue-400'">{{message?.role === 'user' ? 'Me' : 'My Assistant'}}: </small>
    <markdown clipboard lineHighlight lineNumbers class="prose prose-sm prose-invert max-w-none ml-2.5" [data]="message?.content"></markdown>
</div>
